<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhà Hàng Deluxe - Đăng Nhập</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #d4af37;
            --accent-dark: #b8962e;
            --bg: #faf8f3;
            --text: #2c2c2c;
            --text-light: #666;
            --border: #e5dcc9;
            --error: #c73e1d;
            --success: #2d7d46;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #faf8f3 0%, #f5f0e5 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .auth-card {
            background: white;
            border-radius: 2px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.08),
                0 2px 8px rgba(0, 0, 0, 0.04);
            padding: 50px 40px;
            position: relative;
            border-top: 3px solid var(--accent);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 42px;
            font-weight: 600;
            color: var(--primary);
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .logo p {
            font-size: 13px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--accent);
            font-weight: 400;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 35px;
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-family: 'Lato', sans-serif;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn.active {
            color: var(--primary);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: var(--text);
            margin-bottom: 10px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 2px;
            font-family: 'Lato', sans-serif;
            font-size: 15px;
            transition: all 0.3s ease;
            background: var(--bg);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 2px;
            font-family: 'Lato', sans-serif;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 14px 16px;
            border-radius: 2px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert.error {
            background: #fef2f2;
            border-left: 3px solid var(--error);
            color: var(--error);
        }

        .alert.success {
            background: #f0fdf4;
            border-left: 3px solid var(--success);
            color: var(--success);
        }

        .footer-text {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: var(--text-light);
        }

        .decorative-line {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
            margin: 30px 0;
        }

        @media (max-width: 640px) {
            .auth-card {
                padding: 40px 30px;
            }
            
            .logo h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <h1>DELUXE</h1>
                <p>Restaurant & Dining</p>
            </div>

            <div class="alert" id="alert"></div>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Đăng Nhập</button>
                <button class="tab-btn" onclick="switchTab('register')">Đăng Ký</button>
            </div>

            <!-- Login Form -->
            <div class="tab-content active" id="login-tab">
                <form id="login-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" required placeholder="example@email.com">
                    </div>
                    <div class="form-group">
                        <label>Mật Khẩu</label>
                        <input type="password" name="mat_khau" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn">Đăng Nhập</button>
                </form>
            </div>

            <!-- Register Form -->
            <div class="tab-content" id="register-tab">
                <form id="register-form">
                    <div class="form-group">
                        <label>Họ Tên</label>
                        <input type="text" name="ho_ten" required placeholder="Nguyễn Văn A">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" required placeholder="example@email.com">
                    </div>
                    <div class="form-group">
                        <label>Số Điện Thoại</label>
                        <input type="tel" name="sdt" placeholder="0912345678">
                    </div>
                    <div class="form-group">
                        <label>Mật Khẩu</label>
                        <input type="password" name="mat_khau" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn">Đăng Ký</button>
                </form>
            </div>

            <div class="decorative-line"></div>
            <div class="footer-text">
                © 2026 Deluxe Restaurant. All rights reserved.
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Switch between tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
            hideAlert();
        }

        // Show alert message
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            
            setTimeout(() => hideAlert(), 5000);
        }

        function hideAlert() {
            document.getElementById('alert').classList.remove('show');
        }

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                email: formData.get('email'),
                mat_khau: formData.get('mat_khau')
            };

            try {
                const response = await fetch(`${API_URL}/auth/dang-nhap`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    
                    showAlert('Đăng nhập thành công!', 'success');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (result.data.user.vai_tro_id === 1) {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'customer.html';
                        }
                    }, 1000);
                } else {
                    showAlert(result.message || 'Đăng nhập thất bại');
                }
            } catch (error) {
                showAlert('Lỗi kết nối server');
                console.error(error);
            }
        });

        // Register form handler
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                ho_ten: formData.get('ho_ten'),
                email: formData.get('email'),
                sdt: formData.get('sdt'),
                mat_khau: formData.get('mat_khau')
            };

            try {
                const response = await fetch(`${API_URL}/auth/dang-ky`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Đăng ký thành công! Vui lòng đăng nhập.', 'success');
                    setTimeout(() => {
                        switchTab('login');
                        e.target.reset();
                    }, 2000);
                } else {
                    showAlert(result.message || 'Đăng ký thất bại');
                }
            } catch (error) {
                showAlert('Lỗi kết nối server');
                console.error(error);
            }
        });

        // Check if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || 'null');
            
            if (token && user) {
                if (user.vai_tro_id === 1) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'customer.html';
                }
            }
        });
    </script>
</body>
</html>
